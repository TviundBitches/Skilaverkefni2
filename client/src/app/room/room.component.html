<div class="row center-align">
  <div class="col s3"></div>
  <div class="col s6">
      <p class="roomId">{{roomId}}</p>
      <p>{{topic}}</p>
      <img src="./edit_icon.png" style="width:15px;height:15px;" *ngIf="isOps" (click)="onEditTopic()" >
      <div class="row" *ngIf="editTopic">
          <input name="topic" [(ngModel)]="topic" Placeholder="Write a new topic...." autocomplete="off"/><button class="waves-effect waves-light btn" (click)="onChangeTopic()">Change</button>
      </div>
      <div class="row">
          <button class="waves-effect waves-light btn" (click)="onLeaveRoom()">Leave Room</button>
      </div>
  </div>
  <div class="col s3"></div>
</div>


<div class="row center-align chatRoom">
  <div class="col s2"></div>
  <div class="col s6">
    <ul id="messages">
      <div *ngFor="let message of msgs" >
          <li>{{message}}</li>
      </div>
     </ul>
  </div>
  <div class="col s2 guests">
      <p>Operator Kitties</p>
      <ul id="guests" class="collection">
          <div *ngFor="let op of ops">
              <li class="collection-item">{{op}}</li>
          </div>
      </ul>
      <p>Guest Kitties</p>
      <ul id="guests" class="collection">
        <div *ngFor="let user of users">
          <div class="card-action" (click)="onVisitProfile(user)">
            <a class="collection-item teal-text text-lighten-2" > {{user}} </a>
          </div>
        </div>
      </ul>
      <!-- <div *ngIf="noUsers">
          There are no guests in this room
      </div> -->
  </div>
  <div class="col s2"></div>
</div>

<div class="row center-align">
  <div class="col s2"></div>
  <div class="col s8">
      <form action="">
          <input name="msg" [(ngModel)]="msg" Placeholder="Write message...." autocomplete="off"/><button class="waves-effect waves-light btn" (click)="onSendMsg()">Send</button>
      </form>
  </div>
  <div class="col s2"></div>
</div>
