<div class="row center-align">
  <div class="col s3"></div>
  <div class="col s6">
      <p class="roomId">{{roomId}}</p>
      <button class="waves-effect waves-light btn" (click)="leaveRoom()">Leave Room</button>
  </div>
  <div class="col s3"></div>
</div>

<div class="row center-align chatRoom">
  <div class="col s2"></div>
  <div class="col s6">
    <ul id="messages">
      <div *ngFor="let message of msgs" >
          <li>{{message}}</li>
      </div>
     </ul>
  </div>
  <div class="col s2 guests">
      <ul id="guests" class="collection">
          <div *ngFor="let user of users">
              <li class="collection-item">{{user}}</li>
          </div>
      </ul>
  </div>
  <div class="col s2"></div>
</div>

<div class="row center-align">
  <div class="col s2"></div>
  <div class="col s8">
      <form action="">
          <input name="msg" [(ngModel)]="msg" Placeholder="Write message...." autocomplete="off"/><button class="waves-effect waves-light btn" (click)="onSendMsg()">Send</button>
      </form>
  </div>
  <div class="col s2"></div>
</div>
