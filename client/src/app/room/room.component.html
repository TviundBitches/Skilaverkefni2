<head>
</head>
<body>
<div class="row center-align">
  <div class="col s3"></div>
  <div class="col s6">
      <p class="roomId">{{roomId}}</p>
      <p><img src="./edit_icon.png" style="width:15px;height:15px;" *ngIf="isOps" (click)="onEditTopic()" >  {{topic}}</p>
      <div class="row" *ngIf="editTopic">
          <input name="topic" [(ngModel)]="topic" Placeholder="Write a new topic...." autocomplete="off"/><button class="waves-effect waves-light btn" (click)="onChangeTopic()">Change</button>
      </div>
      <div class="row">
          <button class="waves-effect waves-light btn" (click)="onLeaveRoom()">Leave Room</button>
      </div>
  </div>
  <div class="col s3"></div>
</div>


<div class="row center-align chatRoom">
  <div class="col s2"></div>
  <div class="col s6">
    <ul id="messages">
      <div *ngFor="let message of (msgs | slice:msgs.length - 6);" >
          <li>{{message}}</li>
      </div>
     </ul>
  </div>
  <div class="col s2 guests">
      <p>OP Kitties</p>
      <ul id="guests" class="collection">
          <div *ngFor="let op of ops">
            <div class="card-action" (click)="onVisitProfile(user)">
              <a class="collection-item teal-text text-lighten-2" > {{op}} </a>
            </div>
          </div>
      </ul>
      <p>Guest Kitties</p>
      <ul id="guests" class="collection">
        <div *ngFor="let user of users">
          <div class="card-action" (click)="onVisitProfile(user)">
            <a class="collection-item teal-text text-lighten-2" > {{user}}  </a>
          </div>
          <img src="./ban.png" style="width:12px;height:12px;" *ngIf="isOps" (click)="onBanUser(user)" >
          <div *ngIf="isOps" class="card-action" (click)="onKick(user)">
            <i class="material-icons not_interested"></i>
          </div>
        </div>
      </ul>
      <!-- <div *ngIf="noUsers">
          There are no guests in this room
      </div> -->
  </div>
  <div class="col s2"></div>
</div>

<div class="row center-align">
  <div class="col s2"></div>
  <div class="col s8">
      <form action="">
          <input name="msg" [(ngModel)]="msg" Placeholder="Write message...." autocomplete="off"/><button class="waves-effect waves-light btn" (click)="onSendMsg()">Send</button>
      </form>
  </div>
  <div class="col s2"></div>
</div>
</body>
