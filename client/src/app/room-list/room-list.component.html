<div *ngFor="let room of rooms" >
    <div class="row">
        <div class="col s2"></div>
        <div class="col s8 center-align lobbypic">
            <div class="card">
                <div class="card-image">
                    <img src="./kitten.jpg"/>
                    <span class="card-title">Card Title</span>
                </div>
                <div class="card-action">
                    <a [routerLink]="['/rooms', room]" class="collection-item"> {{room}} </a>
                </div>
            </div>
        </div>
        <div class="col s2"></div>
    </div>
</div>

<div class="row">
    <div class="col s3"></div>
    <div class="col s6 collection">
        <div *ngFor="let room of rooms" >
            <a [routerLink]="['/rooms', room]" class="collection-item"> {{room}} </a>
        </div>
    </div>
    <div class="col s3"></div>
</div>

<div class="row center-align">
  <div class="col s3"></div>
  <div class="col s6">
      <p><input [(ngModel)]="newRoomName" placeholder="Enter a name for the room"/></p>
  </div>
  <div class="col s3"></div>
</div>

<div class="row center-align">
    <button class="waves-effect waves-light btn" (click)="onNewRoom()">Add new room</button>
</div>
