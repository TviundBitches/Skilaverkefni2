<div *ngFor="let room of rooms" >
    <div class="row">
        <div class="col s3"></div>
        <div class="col s6 center-align lobbypic">
            <div class="card">
                <div class="card-image">
                    <img src="./kitten.jpg"/>
                    <span class="card-title">{{room}}</span>
                </div>
                <div class="card-action">
                    <a [routerLink]="['/rooms', room]" class="collection-item teal-text text-lighten-2"> {{room}} </a>
                </div>
            </div>
        </div>
        <div class="col s3"></div>
    </div>
</div>
<div class="row">
    <div class="col s3"></div>
    <div class="col s6 center-align lobbypic">
        <div class="card">
            <div class="card-image">
                <img src="./kitten.jpg"/>
                <span class="card-title">Add new room</span>
            </div>
            <div class="card-action">
                <p><input [(ngModel)]="newRoomName" placeholder="Enter a name for the room"/></p>
                <button class="waves-effect waves-light btn" (click)="onNewRoom()">Add new room</button>
            </div>
        </div>
    </div>
    <div class="col s3"></div>
</div>
