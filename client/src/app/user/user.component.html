<div class="row center-align">
  <div class="col s3"></div>
  <div class="col s6">
    <p class="roomId">{{userName}}</p>
    <button class="waves-effect waves-light btn" (click)="backToRoom()">Back</button>
  </div>
  <div class="col s3"></div>
</div>

<div class="row center-align chatRoom">
  <div class="col s2"></div>
  <div class="col s6">
    <ul id="messages">
      <div *ngFor="let message of msgs" >
        <li>{{message}}</li>
      </div>
    </ul>
  </div>

  <div class="col s2"></div>
</div>
<!-- Modal Trigger -->
<a class="waves-effect waves-light btn" href="#modal1">Modal</a>

<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Modal Header</h4>
    <p>A bunch of text</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>

<div class="row center-align chatRoom">
  <div class="col s2"></div>
  <div class="col s6">
    <ul id="privmessages">
      <div *ngFor="let message of (msgs | slice:msgs.length - 6);" >
        <li>{{message}}</li>
      </div>
    </ul>
  </div>
  <div class="col s2 guests">
    <p>OP Kitties</p>
    <ul id="guest" class="collection">
      <div *ngFor="let op of ops">
        <div class="card-action" (click)="onVisitProfile(user)">
          <a class="collection-item teal-text text-lighten-2" > {{op}} </a>
        </div>
      </div>
    </ul>
    <p>Guest Kitties</p>
    <ul id="guestd" class="collection">
      <div *ngFor="let user of users">
        <img src="./ban.png" style="width:12px;height:12px;" *ngIf="isOps" (click)="onBanUser(user)" >
        <div class="card-action" (click)="onVisitProfile(user)">
          <a class="collection-item teal-text text-lighten-2" > {{user}}  </a>
        </div>
        <div *ngIf="isOps" class="card-action" (click)="onKick(user)">
          <i class="material-icons not_interested"></i>
        </div>
      </div>
    </ul>

    <div *ngIf="isOps">

    </div>
    <!-- <div *ngIf="noUsers">
        There are no guests in this room
    </div> -->
  </div>
  <div class="col s2"></div>
</div>

<div class="row center-align">
  <div class="col s2"></div>
  <div class="col s8">
    <form action="">
      <input name="msg" [(ngModel)]="msg" Placeholder="Write message...." autocomplete="off"/><button class="waves-effect waves-light btn takki" (click)="onSendPrivMsg()">Send</button>
    </form>
  </div>
  <div class="col s2"></div>
</div>
