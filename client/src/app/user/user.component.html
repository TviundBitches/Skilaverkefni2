<div class="row center-align">
  <div class="col s3"></div>
  <div class="col s6">
    <p class="roomId">{{userName}}</p>
    <button class="waves-effect waves-light btn" (click)="backToRoom()">Back</button>
  </div>
  <div class="col s3"></div>
</div>

<div class="row center-align chatRoom">
  <div class="col s2"></div>
  <div class="col s6">
    <ul id="messages">
      <div *ngFor="let message of msgs" >
        <li>{{message}}</li>
      </div>
    </ul>
  </div>

  <div class="col s2"></div>
</div>
<!-- Modal Trigger -->
<a class="waves-effect waves-light btn" href="#modal1">Modal</a>

<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Modal Header</h4>
    <p>A bunch of text</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>

<div class="row center-align">
  <div class="col s2"></div>
  <div class="col s8">
    <form action="">
      <input name="msg" [(ngModel)]="msg" Placeholder="Write message...." autocomplete="off"/><button class="waves-effect waves-light btn" (click)="onSendPrivMsg()">Send</button>
    </form>
  </div>
  <div class="col s2"></div>
</div>
